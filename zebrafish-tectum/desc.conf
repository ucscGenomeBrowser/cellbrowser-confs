# abstract of paper or dataset summary text
abstract = """
We studied cell recruitment following optic tectum (OT) injury in zebrafish
(Danio rerio), which has a remarkable ability to regenerate many of its organs,
including the brain. The OT is the largest dorsal layered structure in the
zebrafish brain. In juveniles, it is an ideal structure for imaging and
dissection. We investigated the recruited cells within the juvenile OT during
regeneration in a Pdgfrβ-Gal4:UAS-EGFP line in which pericytes, vascular,
circulating, and meningeal cells are labeled, together with neurons and
progenitors. We first performed high-resolution confocal microscopy and
single-cell RNA-sequencing (scRNAseq) on EGFP-positive cells. We then tested
three types of injury with very different outcomes (needle (mean depth in the
OT of 200 µm); deep-laser (depth: 100 to 200 µm depth); surface-laser (depth: 0
to 100 µm)). Laser had the additional advantage of better mimicking of ischemic
cerebral accidents. No massive recruitment of EGFP-positive cells was observed
following laser injury deep in the OT. This type of injury does not perturb the
meninx/brain–blood barrier (BBB). We also performed laser injuries at the
surface of the OT, which in contrast create a breach in the meninges.
Surprisingly, one day after such injury, we observed the migration to the
injury site of various EGFP-positive cell types at the surface of the OT. The
migrating cells included midline roof cells, which activated the PI3K-AKT
pathway; fibroblast-like cells expressing numerous collagen genes and most
prominently in 3D imaging; and a large number of arachnoid cells that probably
migrate to the injury site through the activation of cilia motility genes, most
likely being direct targets of the FOXJ1a gene. This study, combining
high-content imaging and scRNAseq in physiological and pathological conditions,
sheds light on meninges repair mechanisms in zebrafish that probably also
operate in mammalian meninges.  """

