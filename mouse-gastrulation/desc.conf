title="Single-cell molecular map of mouse gastrulation and early organogenesis"

image="thumb.png"

# abstract of paper or dataset summary text
abstract = "Across the animal kingdom, gastrulation represents a key developmental event during which embryonic pluripotent cells diversify into lineage-specific precursors that will generate the adult organism. This datasest represents the transcriptional profiles of 116,312 single cells from mouse embryos collected at nine sequential time points ranging from 6.5 to 8.5 days post-fertilization. Displayed is a molecular map of cellular differentiation from pluripotency towards all major embryonic lineages, allowing one to explore the complex events involved in the convergence of visceral and primitive streak-derived endoderm.<p>This comprehensive atlas of mouse gastrulation and early organogenesis offers a powerful resource for investigating the molecular underpinnings of cell-fate decisions during this key period of mammalian development. The authors exploited this resource by investigating two specific developmental phenomena: the transdifferentiation process of visceral endoderm cells that contribute to the composition of the embryonic gut; and the emergence of rare blood cells in the early embryo."

