methods = "<h5><b>Visualization</b></h5><p>UMAPs were calculated using Scanpy (v.1.2.2; ‘scanpy.api.tl.umap’). The 20 nearest neighbours in the batch-corrected principal component analysis were considered, with default parameters except for ‘min.dist’ = 0.7. <p>Force-directed graphs considered the 10 nearest neighbours of each cell in a 15-dimension diffusion space calculated on the first 50 principal components of the HVG-subset data (using the Scanpy v.1.2.2 function ‘tl.diffmap’ and Scanpy v.0.4.4 function ‘utils.comp_distance’). Edges were unweighted, and the layouts were generated in Gephi (v.0.9.2) using the ForceAtlas2 algorithm. <p>Endoderm diffusion maps were calculated from batch-corrected principal component coordinates, using the destiny R package with function ‘DiffusionMap’ (default settings)."

