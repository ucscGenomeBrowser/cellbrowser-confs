abstract = "To gain insight into human pancreas development, we created a single cell transcriptome atlas of the human fetal pancreas between 7 and 10 post-conceptional weeks of development. We then established a human pancreas culture system starting from human pluripotent stem cells. This system enables the maintenance of pancreas progenitors for at least 20 passages in a minimal, defined medium in three-dimensions. The same conditions also enable the expansion of pancreas progenitors derived from fetal tissue. We benchmarked the cells produced in 2D using two different protocols and those expanded in 3D from these two conditions to fetal tissue as well as to the fetal tissue cultured in the same 3D conditions."

