title = 'Ischaemic sensitivity of human tissue by single cell RNA seq'
#image = 'thumb.png'
other_url = "https://data.humancellatlas.org/explore/projects/c4077b3c-5c98-4d26-a614-246d12c2e5d7 HCA Data Browser"
abstract = """
Assessment of ischaemic sensitivity of human tissues using 10x 3' single cell RNA sequencing. This project contains data for spleen, oesophagus epithelium and lung parenchyma (based on previously published bulk RNA-seq data, we expect spleen to be the least sensitive to ischaemia and lung to be the most). Samples will be collected into hypothermasol FRS hypothermic preservation media and dissociated fresh (i.e. as soon as possible) or at 12h, 24h, 72h post onset of ischaemia in the donor. Single cell RNA sequencing data will be generated at each time point using the 10x genomics single cell 3' method.
"""
