title = "SOX10-KD on MM057, sequenced with Drop-Seq"
abstract = """siRNA knock-down of the melanocytic lineage
factor SOX10 in the patient-derived cell line MM057, measured with
Drop-Seq. We sampled cells without treatment (BL), after 72h with a
no-template control (NTC), and after 72h of SOX10 knock-down (SOX10 72h)."""
